<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <title>Approval System - Login</title>
    <style>
        /* General body styling for a dark, clean look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for the form, with a futuristic, frosted glass effect */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 4rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 380px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Title with a glowing effect */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #b0c4de;
            text-shadow: 0 0 15px #b0c4de80;
            letter-spacing: 2px;
        }

        /* Subtitle for the approval system */
        .subtitle {
            font-size: 1rem;
            color: #99aab5;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* Input fields with a modern, integrated design */
        input {
            font-size: 1.1rem;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        /* Focus effect for inputs, with a subtle glow */
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 10px #007bff50;
        }
        
        /* Placeholder styling for a less intrusive look */
        input::placeholder {
            color: #888;
        }

        /* Redesigned button with a gradient and hover animation */
        button {
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            padding: 1.25rem;
            border: none;
            width: 100%;
            cursor: pointer;
            color: white;
            background-image: linear-gradient(45deg, #2ecc71, #27ae60);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }
        
        /* Hover effect for the button */
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6);
        }
        
        /* Disabled state for the button */
        button:disabled {
            background-image: linear-gradient(45deg, #5c6778, #4a515e);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Message area styling, with a distinct error color */
        #message {
            margin-top: 1.5rem;
            color: #ff6b6b;
            font-weight: 500;
            min-height: 20px;
            transition: opacity 0.5s ease;
        }

        /* Optional: Add a subtle background animation */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #2a2a2a 0%, #121212 70%);
            animation: backgroundFlow 30s infinite linear;
            z-index: -1;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes backgroundFlow {
            0% { transform: translate(0, 0); }
            50% { transform: translate(25%, 25%); }
            100% { transform: translate(0, 0); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Approval System</h1>
        <p class="subtitle">Securely log in to manage your requests.</p>
        <input type="text" id="username" placeholder="Username" onkeyup="handleKey(event)">
        <input type="password" id="password" placeholder="Password" onkeyup="handleKey(event)">
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrwUdXo0iEj4IMh3OKEjj8o4lVjvUkrq2GG_we3tLJcwGT4LgA2FoHKd6BLZW3Rqxc/exec";

        document.addEventListener("DOMContentLoaded", () => {
            const userType = localStorage.getItem('approvalType');
            if (userType) {
                window.location.href = `${userType.toLowerCase()}.html`;
            }
        });

        function handleKey(event) {
            if (event.keyCode === 13) {
                login();
            }
        }

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const messageEl = document.getElementById("message");
            const loginButton = document.querySelector('button');

            if (!username || !password) {
                messageEl.textContent = "Please enter both username and password.";
                return;
            }

            messageEl.textContent = "";
            loginButton.textContent = "Verifying...";
            loginButton.disabled = true;

            const requestData = {
                action: "verifyUser",
                params: [username, password]
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(requestData)
            })
            .then(res => res.json())
            .then(response => {
                if (response.success && response.data.success) {
                    const user = response.data.user;
                    localStorage.setItem('approvalType', user.approvalType);
                    localStorage.setItem('approvalName', user.approvalName);
                    window.location.href = `${user.approvalType.toLowerCase()}.html`;
                } else {
                    const errorMessage = response.data ? response.data.message : response.message;
                    messageEl.textContent = errorMessage;
                    loginButton.textContent = "Login";
                    loginButton.disabled = false;
                }
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                messageEl.textContent = "A network error occurred. Please check the console.";
                loginButton.textContent = "Login";
                loginButton.disabled = false;
            });
        }
    </script>
</body>
</html>
